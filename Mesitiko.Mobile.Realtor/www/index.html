<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/daypilot-all.min.js"></script>

    <script src="js/underscore.js"></script>
    <script src="js/angular-underscore-module.js"></script>
</head>
<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB7rNuDFxymVD-TROniVm9OvQlSCJMYnKw&sensor=true"></script>



    <script id="meetingDetailsFinal.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar>

                <h1 class="title">Λεπτομέρειες Συνάντησης</h1>
            </ion-header-bar>

            <br /><br /><br /><br />
            <ion-content>
                <h2> Ακίνητο</h2>
                <img ng-src="{{event.property.FrontImagePath}}" ng-click="openImageModal()" style="width: 100px; height: 150px">
                <button class="button button-icon icon ion-map" ng-click="showLocation()"> </button>

                <h4 style="background-color: dimgrey;color:white">Λεπτομέρειες ενδιαφερόμενου</h4>
                <h4>Όνομα</h4>
                <span>{{event.Name}}</span>

                <br />
                <h4>Επιθετο</h4>
                <span>{{event.LastName}}</span>

                <br />
                <label class="item item-input item-floating-label">
                    <span class="input-label">Κινήτο</span>
                    <input type="text" placeholder="Mobile" ng-model="propspect.lastCall.number">
                </label>

            </ion-content>
    </script>

</body>
</html>
