
<ion-view view-title="Νέο Ακίνητο">
    <ion-content class="padding"   >
        <br>
        <h2 class="title">Νέο Ακίνητο</h2><br>
        <br>
        <div>
            Προσθήκη φωτό
        </div>
        <div class="button-bar">
            <div>
                <button class="button button-clear button-positive" ng-click="addImage()">
                    <i class="icon ion-camera">από Κάμερα </i>
                </button>
                <button class="button button-clear button-positive" ng-click="addImageFromGallery()">
                    <i class="icon ion-folder"> απο φάκελο </i>
                </button>
            </div>
        </div>
        <br>
        <ion-scroll direction="x" class="wide-as-needed">
            <ion-list ng-repeat="image in images">
                <ion-item class="item">
                    <img ng-src="{{image.ImageSrc}}" style="width: 150px;height: 250px"  ng-click="openImageModal(image)">
                    <ion-option-button class="button-assertive" ng-click="removeImage(image)">
                        Διαγραφή
                    </ion-option-button>
                </ion-item>
            </ion-list>

        </ion-scroll>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Όνομα</span>
                <input type="text" placeholder="Name" ng-model="property.Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Περιγραφή</span>
                <input type="text" placeholder="Περιγραφή" ng-model="property.Description">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Τοποθεσία</span>
                <input type="text" placeholder="Περιοχή" ng-model="property.Location">
                <span class="icon ion-location"></span>

            </label>
            <button class="button button-icon icon ion-map" ng-click="findLocation()"> </button>

        </div>
        <div class="button-bar">
            <button class="button button-outline button-positive" ng-click="AddNewProperty()">
                ok
            </button>
            <button class="button button-outline button-positive" ng-click="CancelNewProperty()">
                Ακύρωση
            </button>
        </div><br><br>
        <script id="map-modal.html" type="text/ng-template">
            <div class="modal">
                <ion-header-bar>
                    <h1 class="title">Αναζητηση τοποθεσίας</h1>
                </ion-header-bar>
                <ion-content>
                    
                    <img ng-src="http://res.cloudinary.com/dm2qoxpig/image/upload/v1446072935/map_wvufnk.jpg" style="width:100%;height: 350px" ng-click="openImageModal(image)">


                    <!--<div id="map" data-tap-disabled="true"></div>-->

                    <div class="button-bar">
                        <button class="button button-outline button-positive" ng-click="CancelLocation()">Επιλογή</button>
                        <button class="button button-outline button-positive" ng-click="CancelLocation()">Ακύρωση</button>
                    </div>
                </ion-content>
            </div>
        </script>

        <script id="image-modal.html" type="text/ng-template">
            <div class="modal image-modal transparent"
                 ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)"
                               show-pager="false">
                    <ion-slide ng-repeat="oImage in images">
                        <img ng-src="{{oImage.ImageSrc}}" class="fullscreen-image" />
                    </ion-slide>
                </ion-slide-box>
            </div>
        </script>
    </ion-content>
</ion-view>
